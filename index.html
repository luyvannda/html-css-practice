<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Emmet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- we can quickly wrap <p> using emmet ctrl + shift + a and enter
    ".wrapper>h1{This is a title}+.content" -->
  <div class="wrapper">
    <h1>This is a title</h1>
    <div class="content">
      <p>This is paragraph</p>
    </div>
  </div>

  <!-- this is how we can quickly use Emmet abbreviation to create an ul li
    inside navbar "nav>ul>li*3.class-${List Item $$}" -->
  <nav>
    <ul>
      <li class="class-1">List Item 01</li>
      <li class="class-2">List Item 02</li>
      <li class="class-3">List Item 03</li>
    </ul>
  </nav>

  <!--Emmet abbreviation: 
    "(header>h2{Heading}+nav>ol>li*5>a{link $})+main+footer" -->
  <header>
    <h2>Heading</h2>
    <nav>
      <ol>
        <li><a href="#">link 1</a></li>
        <li><a href="#">link 2</a></li>
        <li><a href="#">link 3</a></li>
        <li><a href="#">link 4</a></li>
        <li><a href="#">link 5</a></li>
      </ol>
    </nav>
  </header>
  <main>
    <!--Emmet abbreviation: 
    form:post>(.group>label+input:text)+(.group>label+input:number) -->
    <form action="" method="post">
      <div class="group"><label for=""></label><input type="text" name="" id="">
      </div>
      <div class="group"><label for=""></label><input type="number" name=""
          id=""></input></div>
    </form>
  </main>
  <footer></footer>
</body>

</html>
