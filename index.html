<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Emmet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- we can quickly wrap <p> using emmet ctrl + shift + a and enter
    ".wrapper>h1{This is a title}+.content" -->
  <div class="wrapper">
    <h1>This is a title</h1>
    <div class="content">
      <p>This is paragraph</p>
    </div>
  </div>
</body>

</html>
