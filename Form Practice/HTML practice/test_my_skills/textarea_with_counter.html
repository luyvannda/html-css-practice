<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Other controls: Task 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <form>
    <h2>Enter your comment</h2>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </li>
      <li>
        <label for="comment">Comment:</label>
        <br>
        <textarea name="user_comment" id="comment" cols="35" rows="10"
          maxlength="100" oninput="updateCharacterCount(this)">
        </textarea>
        <div id="characterCount"></div>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>

  <script>
    function updateCharacterCount(textarea) {
      const characterCount = textarea.value.length;
      const maxCharacters = textarea.getAttribute("maxlength");
      const counter = document.getElementById("characterCount");
      counter.textContent =
        `Characters: ${characterCount}/${maxCharacters}`;
    }
  </script>
</body>

</html>
